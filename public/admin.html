<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Admin Control Panel</h1>
	<br>

	<h2>Screen Controls</h2>
		<h4>Main Question</h4>
			<input type="text" id="question">
			<button id="firstButton">Send</button>
			<button id="questionToggle">Toggle Question</button>
		<br>
		<h4>Mod Chat</h4>
			<input type="text" id="modChat">
			<button id="modSend">Send</button>

		<!--<h4>Send results to screen</h4>
			<button id="resultSend">Send results</button>-->
	<h2>Audience Controls</h2>
		<h4>Voting</h4>
			<input type="text" id="choice1" placeholder="choice1">
			<input type="text" id="choice2" placeholder="choice2">
			<input type="text" id="choice3" placeholder="choice3">
			<button id="openPoll">Open Poll</button>
			<button id="closePoll">Close Poll</button>
			<p id="name1">Choice 1: </p><p id="ch1Votes"></p>
			<p id="name2">Choice 2: </p><p id="ch2Votes"></p>
			<p id="name3">Choice 3: </p><p id="ch3Votes"></p>
			<button id="showResults">Show Results</button>
			<button id="hideResults">Hide Results</button>

	<br>
	<h2>Stalker Videos Controls</h2>
		<select id="stalkerPicMenu">
			<option value="0">Default</option>
			<option value="1">Theo Main</option>
			<option value="2">Ben Main</option>
			<option value="3">Sam Main</option>
			<option value="4">Mary Main</option>
			<option value="5">Calvin Main</option>
			<option value="6">Theo (Ember) Main</option>
			<option value="7">Alice picture</option>
			<option value="8">Calvin/Husband Picture</option>
		</select>
		<button id="submitStalker">Show</button>
		<button id="hideStalker">Hide</button>

	<h2>MASTER Controls</h2>
	<button id="toggleChat">Toggle Chat On and Off</button>	

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/admin.js"></script>
</body>
</html>
